<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <title>Southern Sunrise</title>
        <link href="../css/style.css" rel="stylesheet">
    
    </head>

    <body>
        <p>
            <span class="italic">Tilting</span> with the <span class="wide">winds</span>,
            <br>
            On arrowy stems,
            <br>
            Pineapple-barked,
            <br>
            A green crescent of palms
            <br>
            Sends up its <a href="./poem3.html">forked</a>
            <br>
            Firework of fronds.
        </p>
    
    </body>
</html>
