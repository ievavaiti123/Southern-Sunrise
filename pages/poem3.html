<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <title>Southern Sunrise</title>
        <link href="../css/style.css" rel="stylesheet">
    
    </head>

    <body>
      
        <p>
            A quartz-clear dawn
            <br>
            Inch by <span id="bright">bright Inch</span>
            <br>
            Gilds all our Avenue,
            <br>
            And out of the blue drench
            <br>
            Of Angels' Bay
            <br>
            Rises the round <span id="watermelon">red <a href="./poem4.html">watermelon</a> sun</span>.
        </p>
    
       
    </body>
</html>
